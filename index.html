<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="password-generator">
      <h1>Password Generator</h1>
      <form id="passwordForm">
        <label for="length">Uzunluk: </label>
        <input type="number" id="length" min="6" max="20" value="12">
        
        <label for="uppercase">Büyük Harf: </label>
        <input type="checkbox" id="uppercase">
        
        <label for="lowercase">Küçük Harf: </label>
        <input type="checkbox" id="lowercase">
        
        <label for="numbers">Rakam: </label>
        <input type="checkbox" id="numbers">
        
        <label for="specialChars">Özel Karakter: </label>
        <input type="checkbox" id="specialChars">
        
        <label for="uniqueChars">Tekrarlanmayan Karakterler: </label>
        <input type="checkbox" id="uniqueChars">
        
        <label for="mnemonic">Anımsatıcı Mod: </label>
        <input type="checkbox" id="mnemonic">
        
        <label for="showPassword">Şifreyi Göster: </label>
        <input type="checkbox" id="showPassword">
        
        <button type="button" onclick="generatePassword()">Şifre Üret</button>
        <button type="button" onclick="copyToClipboard()">Kopyala</button>
        <button type="button" onclick="clearPasswordHistory()">Geçmişi Temizle</button>
      </form>
      
      <div id="passwordOutput"></div>
      <div id="passwordHistory"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
